 
     {% extends 'app25/base.html' %}
     
       {% block content %}

    {% for post in posts %}
        <div class="post">
             
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div align="right"><h5>{{ post.published_date }}</h5></div>
            <p>{{ post.text|linebreaksbr }}</p>
                   <h5 class = "italic" align="right">By : {{ post.author }}</h5> 
                    {% if user.is_authenticated %}
                  <div align="right">
		<form action="{% url 'add_fav' pk=post.pk %}" method="POST">{% csrf_token %}
                      <input id="submit" type="submit" value="Favourites" onclick="setColor('submit', '#101010')" />
                         
                </form>
                  </div>
                  {% endif %}
        </div>
        
	<br>
<br>
<br>
    {% endfor %}
